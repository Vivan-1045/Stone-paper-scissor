<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
      html, body, * {
        font-family: 'Orbitron', sans-serif !important;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Man v/s Machine</title>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <h1 class="text-3xl sm:text-4xl font-bold text-center mb-8 text-blue-700">
      <i>Man v/s Machine</i>
    </h1>
    <div class="flex flex-col sm:flex-row items-center justify-center gap-6 mb-8 w-full max-w-2xl">
        <div class="gameimg cursor-pointer flex flex-col items-center" id="rock">
            <img src="./image.mini/Screenshot (24).png" alt="Rock" class="w-20 h-20 rounded-lg sm:w-28 sm:h-28 object-contain hover:scale-105 transition-transform"/>
            <span class="mt-2 text-lg font-semibold">Rock</span>
        </div>
        <div class="gameimg cursor-pointer flex flex-col items-center" id="paper">
            <img src="./image.mini/Screenshot (25).png" alt="Paper" class="w-20 h-20 rounded-lg sm:w-28 sm:h-28 object-contain hover:scale-105 transition-transform"/>
            <span class="mt-2 text-lg font-semibold">Paper</span>
        </div>
        <div class="gameimg cursor-pointer flex flex-col items-center" id="scissor">
            <img src="./image.mini/Screenshot (26).png" alt="Scissor" class="w-20 h-20 rounded-lg sm:w-28 sm:h-28 object-contain hover:scale-105 transition-transform"/>
            <span class="mt-2 text-lg font-semibold">Scissor</span>
        </div>
    </div>
    <div class="score-board flex justify-center gap-12 w-full max-w-md mb-8">
        <div class="score flex flex-col items-center bg-white rounded-lg shadow p-4 w-32">
            <p class="user-score text-3xl font-bold text-blue-600">0</p>
            <p class="text-lg text-gray-700">You</p>
        </div>
        <div class="score flex flex-col items-center bg-white rounded-lg shadow p-4 w-32">
            <p class="comp-score text-3xl font-bold text-red-600">0</p>
            <p class="text-lg text-gray-700">Comp</p>
        </div>
    </div>
    <div class="msg-container w-full max-w-md">
        <p class="msg text-center text-lg rounded-lg sm:text-xl font-medium text-gray-800 bg-white p-4 rounded shadow">
            Can you beat the computer?
        </p>
    </div>
    <!-- Add these audio elements -->
<audio id="click-sound" src="sound/click.mp3"></audio>
<audio id="win-sound" src="sound/win.mp3"></audio>
<audio id="lose-sound" src="sound/lose.mp3"></audio>
<audio id="draw-sound" src="sound/draw.mp3"></audio>
    <script src="SPS.js"></script>
</body>
</html>
