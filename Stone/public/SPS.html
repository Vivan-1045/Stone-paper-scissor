<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SPS.css">
    <title>Stone paper Scissors game</title>
</head>
<body>
    <h1><i>Stone paper scissor game</i></h1>
    <div class="gameimages">
       <div class="gameimg" id="rock ">
        <img src="./image.mini/Screenshot (24).png" alt="Rock">
       </div>
       <div class="gameimg" id="paper">
        <img src="./image.mini/Screenshot (25).png" alt="Paper">
       </div>
       <div class="gameimg" id="scissor">
        <img src="./image.mini/Screenshot (26).png" alt="Scissor">
       </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p class="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p class="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p class="msg">Play your move</p>
    </div>
    <script src="SPS.js"></script>
</body>
</html>
